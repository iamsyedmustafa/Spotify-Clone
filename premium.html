<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/fonts.css" />
		<link rel="stylesheet" href="./css/animation.css">
		<link rel="stylesheet" href="./css/responsive.css">
		<title>Spotify</title>
		<link rel="icon" href="https://www.scdn.co/i/_global/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
        />
		<style>
			header {
				background: linear-gradient(to right, #1db954, #191414);
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
				transition: background 0.3s;
				position: fixed;
				width: 100%;
				top: 0;
				z-index: 1000;
			}

			.premium-head {
				background: linear-gradient(to right, #1db954, #1ed760);
				color: white;
				text-align: center;
				padding: 100px 20px;
			}

			.premium-head h1 {
				font-size: 2.5rem;
				margin-bottom: 10px;
			}

			.premium-head h2 {
				font-size: 1.5rem;
				margin-bottom: 20px;
			}

			.black_btn {
				background: #1ed760;
				color: white;
				padding: 15px 30px;
				border-radius: 25px;
				text-decoration: none;
				transition: background 0.3s, transform 0.3s;
			}

			.black_btn:hover {
				background: #1db954;
				transform: scale(1.05);
			}

			.why-premium {
				padding: 50px 20px;
				background: #f9f9f9;
				text-align: center;
			}

			.why-premium .why-cards {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
				gap: 20px;
			}

			.why-card {
				background: white;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				text-align: center;
				transition: transform 0.3s, box-shadow 0.3s;
			}

			.why-card:hover {
				transform: translateY(-10px);
				box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.premium-plans {
				background: #f0f0f0;
				padding: 50px 20px;
				text-align: center;
			}

			.premium-plans h2 {
				margin-bottom: 20px;
				font-size: 2rem;
			}

			.plans-container {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 20px;
			}

			.pay-plan {
				background: white;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				width: 300px;
				text-align: left;
				transition: transform 0.3s, box-shadow 0.3s;
			}

			.pay-plan.active {
				box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.pay-plan:hover {
				transform: translateY(-10px);
			}

			.pay-plan .black_btn {
				background: #1db954;
				color: white;
				padding: 10px;
				border-radius: 5px;
				text-decoration: none;
				display: block;
				text-align: center;
				margin-top: 20px;
				transition: background 0.3s;
			}

			.pay-plan .black_btn:hover {
				background: #1ed760;
			}

			footer {
				background: #191414;
				color: white;
				padding: 20px;
				text-align: center;
			}

			footer a {
				color: #1db954;
				text-decoration: none;
				transition: color 0.3s;
			}

			footer a:hover {
				color: #1ed760;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<!--Header-->
		<custom-header></custom-header>
		<!--Header-->

        <div class="premium-head">
            <div class="container">
                <h1>Go Premium. Be happy.</h1>
                <h2 class="title-2">The sound of the Premium is incredible. Enjoy ad-free music on all your devices.*</h2>
                <a class="black_btn" href="#plans">VIEW PLANS</a>
                <p><small><a href="">*Terms and conditions</a> apply.</small></p>
            </div>
        </div>

        <div class="why-premium">
            <div class="container">
                <h2 class="title-1">Why should you upgrade to Premium?</h2>
            </div>
            <div class="container why-cards">
                <why-card image="./assets/benefit_1.png"
                          title="Download music."
                          text="Listen wherever you want.">
                </why-card>
                <why-card image="./assets/benefit_2.png"
                          title="No ad interruptions."
                          text="Enjoy non-stop music.">
                </why-card>
                <why-card image="./assets/benefit_3.png"
                          title="Play any song you want."
                          text="Even on your mobile phone.">
                </why-card>
                <why-card image="./assets/benefit_4.png"
                          title="Unlimited song skipping."
                          text="Just press the next button.">
                </why-card>
            </div>
        </div>
        
        <div id="plans" class="premium-plans">
            <div class="container plans-text">
                <h2>Choose your premium</h2>
                <p>You can listen to Spotify wherever you want, on any device you want.</p>
            </div>
            <div class="container plans-container">
                <pay-plan prepay="Prepaid plans available"
                          name="Individual"
                          price="179 RS/month"
                           account="1 account"
                           list-1="Listen to your music without ads"
                           list-2="Play anywhere, even listen offline"
                           list-3="Play whenever you want"
                          list-4="Prepay or sign up"
                           btntext="START USING"
                           smalltext="*Terms and conditions apply."
                           active="false">
                </pay-plan>
                <pay-plan prepay=""
                           name="Duo"
                           price="239 RS/month"
                           account="2 accounts"
                           list-1="2 Premium accounts for couples living under the same roof"
                           list-2="Duo Mix: A playlist for two, updated regularly with music you two will enjoy"
                           list-3="Listen to music without interruption, play offline, play whenever you want"
                           list-4=""
                           btntext="START USING"
                           smalltext="*Terms and conditions apply."
                           active="false">
                </pay-plan>
                <pay-plan prepay=""
                           name="Family"
                           price="299 RS/month"
                           account="Up to 6 accounts"
                           list-1="6 separate Premium accounts for family members living under the same roof"
                           list-2="Family Mix: A playlist for your family, updated regularly with music you'll all enjoy"
                           list-3="Block uncensored music"
                           list-4="Listen to music without interruption, play offline, play whenever you want"
                           btntext="START USING"
                           smalltext="*Terms and conditions apply. For families living at the same address."
                           active="false">
                </pay-plan>
                <pay-plan prepay=""
                           name="Student"
                           price="149 RS/month"
                           account="1 account"
                           list-1="Special discount for university students who can benefit"
                           list-2="Listen to your music without ads"
                           list-3="Play anywhere, even listen offline"
                           list-4="Play whenever you want"
                           btntext=""
                           smalltext=""
                           active="true">
                </pay-plan>
            </div>
        </div>

		<!--Footer-->
		<custom-footer></custom-footer>
		<!--Footer-->

		<div id="opacity" class="opacity"></div>
		<script src="./component/header.js"></script>
        <script src="./component/footer.js"></script>
        <script src="./component/whyCard.js"></script>
        <script src="./component/payPlan.js"></script>
        <script src="./js/main.js"></script>
        <script>
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.querySelector("header").style.backgroundColor = "rgba(0, 0, 0, 0.6)";
                } else {
                    document.querySelector("header").style.backgroundColor = "transparent";
                }
            }
        </script>
	</body>
</html>
